<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- Header -->
    <header class="header">
      <img
        src="./images/header-logo.svg"
        class="header__logo"
        alt="Логотип Mesto"
      />
    </header>
    <!-- Блок main -->
    <main class="content">
      <!-- Profile -->
      <section class="profile">
        <img class="profile__avatar" src="./images/cousteau.jpg" alt="Фото Жак-Ив Кусто"/>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <h2 class="profile__profession">Исследователь океана</h2>
        </div>

        <div class="profile__add-button"></div>
      </section>

      <!-- Elements -->
      <section class="elements-section">
        <ul class="elements">
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Картинка"/>
            <div class="element__description">
              <h3 class="element__title">Карачаевск</h3>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Картинка"/>
            <div class="element__description">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Картинка"/>
            <div class="element__description">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Картинка"/>
            <div class="element__description">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Картинка"/>
            <div class="element__description">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Картинка"/>
            <div class="element__description">
              <h3 class="element__title">Карачаево-Черкессия</h3>
              <button class="element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>

    <!-- POPUP -->
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__name-edit" placeholder="Жак-Ив Кусто"/>
        <input class="popup__profession-edit" placeholder="Исследователь океана"/>
        <button class="popup__save-button">Сохранить</button>
        <button class="popup__close-button" type="submit"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
