<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- Header -->
    <header class="header">
      <img
        src="./images/header-logo.svg"
        class="header__logo"
        alt="Логотип Mesto"
      />
    </header>
    <!-- Блок main -->
    <main class="content">
      <!-- Profile -->
      <section class="profile">
        <div class="profile__avatar-section">
          <img class="profile__avatar" src="#" alt="Аватар пользователя" />
          <button class="profile__avatar-edit-button" type="button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <!-- Elements -->
      <section class="elements-section">
        <ul class="elements"></ul>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>

    <!-- Template Card -->
    <template class="card-template">
      <li class="element">
        <button class="element__picture-button" type="button">
          <img class="element__image" src="#" alt="#" />
        </button>
        <div class="element__description">
          <h3 class="element__title"></h3>
          <div class="element__like-section">
            <button class="element__like-button" type="button"></button>
            <p class="element__like-counter">1</p>
          </div>
        </div>
        <button class="element__delete-button" type="button"></button>
      </li>
    </template>

    <!-- POPUP Edit Profile -->
    <div class="popup profile-popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile-form" novalidate>
          <fieldset class="popup__inputs">
            <input
              class="popup__input popup__input_type_name"
              id="name-input"
              type="text"
              name="name"
              placeholder="Имя"
              required
              minlength="7"
              maxlength="40"
            />
            <span class="popup__input-error" id="name-input-error"></span>
          </fieldset>
          <fieldset class="popup__inputs">
            <input
              class="popup__input popup__input_type_job"
              id="job-input"
              type="text"
              name="job"
              placeholder="Профессия"
              required
              minlength="7"
              maxlength="200"
            />
            <span class="popup__input-error" id="job-input-error"></span>
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>

    <!-- POPUP Add Card -->
    <div class="popup add-card-popup">
      <div class="popup__container popup__container_add-new-card">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="add-card-form" novalidate>
          <fieldset class="popup__inputs">
            <input
              class="popup__input popup__input_type_card-name"
              id="card-name-input"
              type="text"
              name="cardname"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error" id="card-name-input-error"></span>
          </fieldset>
          <fieldset class="popup__inputs">
            <input
              class="popup__input popup__input_type_link"
              id="link-input"
              type="url"
              name="cardlink"
              placeholder="Ссылка на картинку"
              required
              pattern="https://.*"
            />
            <span class="popup__input-error" id="link-input-error"></span>
          </fieldset>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
        <button
          class="popup__close-button popup__close-button_add-new-card"
          type="button"
        ></button>
      </div>
    </div>

    <!-- POPUP Open Picture -->
    <div class="popup open-picture-popup">
      <div class="popup__picture-container">
        <img class="popup__image" src="#" alt="#" />
        <h3 class="popup__picture-description"></h3>
        <button
          class="popup__close-button popup__close-picture-show"
          type="button"
        ></button>
      </div>
    </div>

    <!-- POPUP Delete Card -->
    <div class="popup delete-card-popup">
      <div class="popup__container popup__container_delete-card">
        <h3 class="popup__title">Вы уверены?</h3>
        <form class="popup__form" name="delete-card-form" novalidate>
          <button class="popup__save-button" type="submit">Да</button>
        </form>
        <button
          class="popup__close-button popup__close-button_add-new-card"
          type="button"
        ></button>
      </div>
    </div>

    <!-- POPUP Edit Avatar -->
    <div class="popup edit-avatar-popup">
      <div class="popup__container popup__container_edit-avatar">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="edit-avatar-form" novalidate>
          <fieldset class="popup__inputs">
            <input
              class="popup__input popup__input_type_avatar"
              id="avatar-input"
              type="url"
              name="avatarlink"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error" id="avatar-input-error"></span>
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
  </body>
</html>
